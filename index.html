<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action_page.php">
        <label for="name">First name:</label>
        <input type="text" id="name" name="name" size="40" maxlength="64"><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" size="40"><br>
        <label for="pas">Password:</label>
        <input type="password" id="pas" name="pas" maxlength="64" size="40" minlength="5"><br>

        <input type="radio" name="male" id="m" value="male">
        <label for="m">Male</label><br>
        <input type="radio" name="female" id="f" value="female">
        <label for="f">Female</label><br>
        <input type="radio" name="noSelection" id="n" value="noSelection">
        <label for="n">Prefer Not To Say</label><br>

        <label for="country">Select Country</label>
        <select name="country" id="country">
            <option value="">Select Country</option>
            <option value="pakistan">Pakistan</option>
            <option value="sri lanka">Sri Lanka</option>
            <option value="bangladesh">Bangladesh</option>
            <option value="india">India</option>
            <option value="iran">Iran</option>
        </select><br>
        <label for="save">Remember My Information</label>
        <input type="checkbox" name="save" id="rmi" value="save"><br>
        <input type="submit" value="Submit">
      </form> 
</body>
</html>
